<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- <======= HEADER ========> -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Burger Heaven</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>



    <main class="1-main">
        <!-- <======= HOME ========> -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="assets/img/img10.png" data-speed="-3" alt="" class="move">
                    <img src="assets/img/img11.png" data-speed="2" alt="" class="move">
                    <img src="assets/img/img12.png" data-speed="-2" alt="" class="move">
                    <img src="assets/img/img13.png" data-speed="2" alt="" class="move">
                    <img src="assets/img/img14.png" data-speed="-2" alt="" class="move">
                    <img src="assets/img/img15.png" data-speed="2" alt="" class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Best Burger<br> & Drinks</h1>
                    <p class="home__description">Roast beef burger with Fries and Cola.</p>
                    <a href="#" class="home__button">Order</a>
                </div>
            </div>
        </section>

    </main>

    <!-- <======= GSAP ========> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!-- <======= MAIN JS ========> -->
    <script src="assets/js/main.js"></script>
    
</body>
</html>
